<h1> Feedback </h1>
<div id="container">
	
	<form>

		<br><br>
		
		<input  type="number" placeholder="Age">
		<br><br>
		
		<label for="comment"  placeholder="Comments"</label>
		<textarea id="comment" rows="5" cols="44"></textarea> 
		<br><br>
		<input type="radio" name="plec" value="K" /> Male 
		<input type="radio" name="plec" value="M" /> Famle
		<br><br>
	<div id="line" >
		<img src="img/line.png" />
	</div>
		<br><br>

		<div class="g-recaptcha" data-sitekey="ENTER_YOUR_SITEKEY"></div>
		<br><br>
		<input type="submit" value="Send !">
	</form>
